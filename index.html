<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="gallery.css"/>
    <title>{{title}}</title>
</head>
<body>

<div id="photos" class="pswp-gallery">
    {% gallery %}
        <a href="{{image.original.path}}"
           data-pswp-width="{{image.original.width}}"
           data-pswp-height="{{image.original.height}}"
           data-pswp-srcset="{{image.srcset}}" target="_blank"
	><img src="{{image.renditions[0].path}}" alt="{{image.name}}"/></a>
    {% endgallery %}
</div>

<script type="module" src="gallery.js"></script>

</body>
</html>

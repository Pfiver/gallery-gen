<html>
<head>

    <title>Photo Gallery</title>
</head>
<body>

<div id="photos" class="pswp-gallery">
    {% gallery config:photos %}
        <a href="{{image.original.path}}"
           data-pswp-width="{{image.original.width}}"
           data-pswp-height="{{image.original.height}}"
           data-pswp-srcset="{{image.srcset}}" target="_blank">
            <img src="{{image.resized[0].path}}" alt="{{image.name}}"/>
        </a>
    {% endgallery %}
</div>

<script type="module" src="gallery.js"></script>

</body>
</html>
